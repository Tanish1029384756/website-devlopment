<!DOCTYPE html>
<html>
   <head>
    <title>
        form
    </title>
   </head>
   <body>
    <form>
        <fieldset>
            <legend>personal information</legend>
            <label>Enter your name</label>
            <input type="text" id="name"><br>
            <label>Enter your gender</label><br>
            <input type="radio" id="male" name="gender" value="Male">Male<br>
            <input type="radio" id="female" name="gender" value="Female">Female<br>
            <label>select your hobbies</label><br>
            <input type="checkbox" id="football" name="hobbies" value="Football">Football<br>
            <input type="checkbox" id="cricket" name="hobbies" value="Cricket">Cricket<br>
            <input type="checkbox" id="kho-kho" name="hobbies" value="Kho-Kho">Kho-Kho<br>
            <select name="state" id="state">
                <option value="Haryana">Haryana</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Bihar">Bihar</option>
            
            </select>
        </fieldset>




    </form>
   </body>
</html>
